<!DOCTYPE html>
<html>
      <head>
            <title>Student marks prediction</title>
            <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
      </head>
      <div class='form-box'>
       <body >
            <form action="{{url_for('predict_data')}}" method='POST'>
                  <div class='form-group'>
                        <label for ='gender'>Gender</label>
                        <select id='gender' name='gender'>
                              <option class="placeholder" selected disabled value="">Select your Gender</option>
                              <option value='male'>Male</option>
                              <option value='female'>Female</option>
                        </select>
                  </div>
                  <div class='form-group'>
                        <label for='reading_score'>Reading Score:</label>
                        <input type='text' id='reading_score' name='reading_score' placeholder='Enter reading score value '>
                  </div>
                  <div class='form-group'>
                        <label for='writing_score'>writing_score:</label>
                        <input type='text' id='writing_score' name='writing_score' placeholder='Enter your writing score value '>
                  </div>
                  <div class='form-group'>
                        <label for ='parental_level_of_education'>parental_level_of_education:</label>
                        <select id='parental_level_of_education' name='parental_level_of_education'>
                              <option class="placeholder" selected disabled value="">Select your degree</option>
                              <option value="associate's degree">associate's degree</option>
                              <option value="master's degree">master's degree</option>
                              <option value="bachelor's degree">bachelor's degree</option>
                              <option value="some college">some college</option>
                              <option value="high school">high school</option>
                              <option value="some high school">some high school</option>

                        </select>
                  </div>

                  <div class='form-group'>
                        <label for ='race_ethnicity'> race_ethnicity</label>
                        <select id='race_ethnicity' name='race_ethnicity'>
                              <option class="placeholder" selected disabled value="">Select your Group</option>
                              <option value='group B'>group B</option>
                              <option value='group C'>group C</option>
                              <option value='group A'>group A</option>
                              <option value='group D'>group D</option>
                              <option value='group E'>group E</option>

                        </select>
                  </div>
                  <div class='form-group'>
                        <label for ='lunch'>lunch</label>
                        <select id='lunch' name='lunch'>
                              <option class="placeholder" selected disabled value="">Select your type of lunch</option>
                              <option value="standard">standard</option>
                              <option value='free/reduced'>free/reduced</option>
                        </select>
                  </div>

                  <div class='form-group'>
                        <label for ='test_preparation_course'>test_preparation_course:</label>
                        <select id='test_preparation_course' name='test_preparation_course'>
                              <option class="placeholder" selected disabled value="">Select your test_preparation_course</option>
                              <option value='none'>none</option>
                              <option value='completed'>completed</option>
                        </select>
                  </div>
                  <div style="clear:both;"></div>
                  <input type="submit" value="score_button">
            </form>
            <h2>
                  Predicted maths score is : {{ results }}
            </h2>
       </body>
      </div>
</html>
